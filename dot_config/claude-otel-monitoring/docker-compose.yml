services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.120.0
    container_name: claude-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # Prometheus metrics exposed by the collector
      - "8889:8889"  # Prometheus exporter metrics
    networks:
      - claude-monitoring
    restart: unless-stopped

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.4
    container_name: claude-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - claude-monitoring
    restart: unless-stopped

  # Prometheus - Metrics storage
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: claude-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - claude-monitoring
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.3.3
    container_name: claude-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - claude-monitoring
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # Promtail - Log shipping agent for Loki
  promtail:
    image: grafana/promtail:2.9.4
    container_name: claude-promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ./logs:/var/log/claude-hooks
    networks:
      - claude-monitoring
    depends_on:
      - loki
    restart: unless-stopped

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: claude-cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml
      - /Users/1126buri/.cloudflared/59a580f0-763e-4ff8-87e4-f2a6c9376e0c.json:/etc/cloudflared/credentials.json:ro
    networks:
      - claude-monitoring
    depends_on:
      - grafana
      - otel-collector
    restart: unless-stopped

networks:
  claude-monitoring:
    driver: bridge

volumes:
  prometheus-data:
  loki-data:
  grafana-data:
