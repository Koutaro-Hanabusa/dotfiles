server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: claude-hooks
    static_configs:
      - targets:
          - localhost
        labels:
          job: claude-hooks
          __path__: /var/log/claude-hooks/claude-hooks.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            tool_name: tool_name
            subagent_type: subagent_type
            skill: skill
            description: description
      - labels:
          tool_name:
          subagent_type:
          skill:
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05Z"
