# マウス操作を有効化
set -g mouse on

# prefixキーをCtrl+aに変更（Ctrl+bより押しやすい）
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ペイン分割を直感的に
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン移動をVim風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズをVim風に
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256色対応（tmux-256colorでClaude Code teams tmuxモードも有効化）
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:RGB,xterm-256color:Tc"

# allow-passthroughはグローバルでoff（Claude Code TUIのスクロール飛び防止）
# image.nvimが必要なnvimペインだけnvc関数内でper-pane有効化する
set -g allow-passthrough off
set -ga update-environment TERM_PROGRAM

# ステータスバーをシンプルに
set -g status-style bg=black,fg=white
set -g status-left "[#S] "
set -g status-right "%H:%M"

# ウィンドウ番号を1から開始
set -g base-index 1
# pane-base-indexは0のまま（Claude Code teams tmuxモードが0ベース前提: #23527）
setw -g pane-base-index 0

# Escキーの遅延をなくす（nvim用）
set -sg escape-time 0

# フォーカスイベント無効化（Claude Code TUIがフォーカスイベントで
# スクロール位置をリセットする既知バグ回避: anthropics/claude-code#18299）
# nvimのFocusGained/FocusLostは使えなくなるが、autoreadはCursorHold等で代替可能
set -g focus-events off

# マウスモードのトグル（prefix + M で ON/OFF切替）
# OFFにすればターミナルネイティブの選択・オートスクロールが使える
bind M set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# コピーモード設定（viキーバインド + システムクリップボード連携）
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# スクロールバッファを増やす
set -g history-limit 10000

# マウスクリックはそのままアプリに転送（Claude Code TUI等の入力欄操作に必要）
# スクロールリセット問題はfocus-events offで対処済み
